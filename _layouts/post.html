---
layout: default
use_math: true
---

        <!-- Post Content Column -->
        <div class="col-lg-10">

          <!-- Title -->
          <h1 class="mt-4">{{page.title}}</h1>

          <!-- Author -->
          <p class="lead">
            by
            <a href="/resume/">{{page.author}}</a>
          </p>

          <hr>

          <!-- Date/Time -->
          <p>Posted on {{page.date | date_to_string}}</p>

          <!-- <hr> -->

          <hr>

          <!-- Post Content -->
          {{content}}

          <hr>

          {% if site.comments %}
          <!-- Post comments -->
          <div class="notecomments">
            {% include disqus.html %}
          </div>

          {% endif %}


        </div>

        <script id="dsq-count-scr" src="//eric-bunch-github-io.disqus.com/count.js" async></script>
